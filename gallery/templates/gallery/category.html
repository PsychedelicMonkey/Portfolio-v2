{% extends 'gallery/base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/category.css' %}">
{% endblock %}

{% block content %}
<div class="row">
{% for category in categories %}
  <a href="{% url 'category-photos' category.name %}" class="col {% if forloop.counter|divisibleby:3 %}col-100{% else %}col-50{% endif %}">
    <img src="{{ category.cover_image.image.url }}" alt="">
    <h3>{{ category.name }}</h3>
  </a>
  {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row">
  {% endif %}
{% endfor %}
</div>
{% endblock %}
