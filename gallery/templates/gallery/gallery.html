{% extends "gallery/base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/gallery.css' %}">
{% endblock %}

{% block content %}
<div class="gallery gallery-grid">
  {% for photo in photos %}
  <a href="{{ photo.image.url }}">
    <img src="{{ photo.image.url }}" alt="">
    {% if photo.title %}
      <h3>{{ photo.title }}</h3>
    {% endif %}
  </a>
  {% endfor %}
</div>

{% include "gallery/_paginator.html" %}
{% endblock %}
